<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study Tracker - Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Profile -->
        <header class="bg-purple-600 text-white p-6 rounded-lg shadow-md mb-8 flex items-center space-x-4">
            <img src="{{ profile.picture_url }}" alt="Profile Picture" class="w-48 h-48 rounded-full object-cover border-2 border-white" />
            <div>
                <h1 class="text-3xl font-bold">{{ profile.name }}</h1>
                <p class="mt-1">{{ profile.course }}</p>
                <p class="mt-2">Manage your academic and personal projects</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="mb-8 bg-white rounded-lg shadow-md p-4">
            <ul class="flex flex-wrap justify-center space-x-4">
                <li><a href="/" class="text-gray-700 px-4 py-2 rounded hover:bg-blue-100">Dashboard</a></li>
                <li><a href="/studies" class="text-gray-700 px-4 py-2 rounded hover:bg-blue-100">Study Sessions</a></li>
                <li><a href="/coding" class="text-gray-700 px-4 py-2 rounded hover:bg-blue-100">Coding Problems</a></li>
                <li><a href="/projects" class="text-purple-600 font-semibold px-4 py-2 rounded hover:bg-blue-100">Projects</a></li>
                <li><a href="/reports" class="text-gray-700 px-4 py-2 rounded hover:bg-blue-100">Reports</a></li>
            </ul>
        </nav>

        <!-- Add Project Button -->
        <div class="mb-6">
            <button onclick="document.getElementById('projectModal').classList.remove('hidden')" 
                class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition">
                <i class="fas fa-plus mr-2"></i>Add Project
            </button>
        </div>

        <!-- Projects Grid -->
